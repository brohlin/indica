resultados_otros_datos.element44 = ¿Cuenta la empresa/organización con mecanismos para asegurar que la promoción de personal está en coherencia con la evaluación de desempeño del personal, sin sesgos de sexo?
resultados_otros_datos.element45 = ¿La política de promoción interna de la empresa/organización está diseñada para garantizar la participación femenina equitativa con la masculina en los procesos decisorios y en la gestión en todos los niveles y áreas de la empresa/organización?
resultados_otros_datos.element46 = ¿La empresa/organización tiene objetivos concretos de promoción y movilidad horizontal que reviertan positivamente en la equidad de género en todos los niveles jerárquicos de todas las áreas o departamentos?
resultados_otros_datos.element47 = ¿Los procesos de promoción establecen mecanismos para asegurar que tanto hombres como mujeres tengan acceso a la promoción sobre oportunidades de desarrollo profesional?
resultados_otros_datos.element48 = Cuando se lleva a cabo un proceso de promoción ¿se asegura que, entre las candidaturas a valorar y considerar, exista una representación paritaria de ambos sexos?
resultados_otros_datos.element49 = ¿Cuenta la empresa/organización con planes de carrera que permiten orientar el desarrollo profesionales de las personas?
resultados_otros_datos.element50 = En definitiva y a la vista de sus respuestas anteriores, ¿cree que los procesos de promoción contemplan criterios de igualdad y no discriminación por razón de sexo?
