resultados_otros_datos.element87 = ¿Usted cree que en esta empresa/organización alguna mujer ha tenido que renunciar por situación de maternidad y/o cuidado de la familia?
resultados_otros_datos.element88 = ¿En su empresa, usted considera, que se cumplen los beneficios de las licencias por maternidad y paternidad, de acuerdo a lo que estipula la legislación vigente?
resultados_otros_datos.element89 = ¿En su empresa/organización se consulta a los trabajadores y trabajadoras acerca de necesidades familiares y personales que podrían ser compatibilizadas con el trabajo?
resultados_otros_datos.element90 = ¿Considera que su empresa/organización fomenta la co-parentalidad, es decir promueve el cuidado de hijos e hijas tanto de hombres como de mujeres?
resultados_otros_datos.element91 = ¿En esta empresa/organización existen apoyos para servicios de cuidado para hijos/as y otras personas (detallar tipo de servicios: guardería en la empresa, subvenciones económicas para guarderías; subvenciones para el cuidado de otro tipo de dependientes; apoyo en el verano para hijos/as, etc.).
resultados_otros_datos.element92 = ¿En su empresa/organización existe algún sistema de jornada reducida, horarios flexibles y tele-trabajo el personal?(por ejemplo: jornadas reducidas, semana reducida, flexibilidad de horario, jornada coincidente con horario escolar, trabajo partido, tele-trabajo, etc.).
resultados_otros_datos.element93 = ¿En la empresa/organización a las personas se les anima a que equilibren su vida de trabajo y su vida personal?
resultados_otros_datos.element94 = ¿El personal cuenta con la posibilidad de solicitar permisos para ausentarse dentro del horario laboral para atender situaciones particulares, familiares o escolares de carácter extraordinario?
resultados_otros_datos.element95 = En definitiva y a la vista de sus respuestas anteriores, ¿cree que estas políticas en favor de la conciliación de la vida familiar, laboral de la empresa/organización se realizan de forma equitativa y se hacen desde criterios de igualdad de mujeres y hombres?
resultados_otros_datos.element96 = ¿En definitiva y a la vista de sus respuestas anteriores, ¿cree que toda la plantilla conoce la existencia de las medidas de conciliación que facilita la empresa/organización y las consideran de fácil acceso?
