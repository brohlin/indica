resultados_otros_datos.element30 = PREGUNTAS DESGLOSADA
resultados_otros_datos.element31 = ¿La empresa/organización tiene metas de contratación para la promoción de la equidad de género en todos los niveles jerárquicos de todas las áreas?
resultados_otros_datos.element32 = En la empresa/organización ¿Se llevan o se han llevado a cabo procesos de reclutamiento y selección dirigidos específicamente a contratar mujeres para equilibrar su presencia en la plantilla?
resultados_otros_datos.element33 = Cuando se lleva a cabo un proceso de reclutamiento y selección, en los anuncios para la captación, ¿se pone especial cuidado en que éstos tengan un lenguaje inclusivo y sean atrayentes tanto para hombres como para mujeres?
resultados_otros_datos.element34 = ¿En la empresa/organización todas las personas que entran lo hacen a través de un procedimiento formal y documentado de búsqueda y selección de personal?
resultados_otros_datos.element35 = ¿Existen, en la empresa/ organización, puestos o tipos de tareas que estén reservados sólo a las mujeres?
resultados_otros_datos.element36 = ¿Existen, en la empresa/ organización, puestos o tipos de tareas que estén reservados sólo a los hombres?
resultados_otros_datos.element37 = ¿Tienen mujeres y hombres las mismas facilidades para acceder a la promoción sobre puestos vacantes?
resultados_otros_datos.element38 = ¿La política de la organización prohíbe expresamente que se produzcan desvinculaciones de procesos de reclutamiento y selección basadas en el estado civil , en la edad, en el embarazo o la posibilidad del embarazo, la etnia?
resultados_otros_datos.element39 = En definitiva y a la vista de sus respuestas anteriores, ¿considera que los procesos de reclutamiento, selección y contratación son igualitarios para mujeres y hombres?
