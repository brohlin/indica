resultados_otros_datos.element72 = PREGUNTAS DESGLOSADAS
resultados_otros_datos.element73 = ¿Se informa a la plantilla sobre la prohibición expresa de la empresa/organización de actividades que puedan acosar a las mujeres en el ámbito laboral?
resultados_otros_datos.element74 = ¿Se aplica una política institucional específica que regule la prevención, sanción y eliminación del acoso sexual en base a la legislación nacional?
resultados_otros_datos.element75 = ¿La empresa/organización lleva a cabo anualmente acciones para que las personas responsables de establecer medidas para prevenir, detectar y actuar en casos de acoso tengan formación actualizada sobre género y acoso sexual?
