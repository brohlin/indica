resultados_otros_datos.element77 = ¿Se realiza en la empresa/organización un seguimiento de la incidencia de casos de acoso en la empresa/organización?
resultados_otros_datos.element78 = ¿La empresa/organización ha impartido talleres o charlas de sensibilización a la todo el personal sobre el acoso sexual y laboral?
resultados_otros_datos.element79 = ¿En la empresa/organización existe y se aplica un procedimiento documentado para la detección y el tratamiento del acoso sexual y laboral?
resultados_otros_datos.element80 = ¿Se da seguimiento, en la empresa, a las denuncias que sobre acoso laboral y se aplican sanciones si se demuestran las denuncias?
resultados_otros_datos.element81 = ¿La empresa/organización lleva a cabo anualmente acciones de sensibilización para evitar el acoso, las actitudes sexistas y el trato discriminatorio en la empresa/organización?
resultados_otros_datos.element82 = En definitiva y a la vista de sus respuestas anteriores, ¿cree que todas las personas de la plantilla tienen conocimiento sobre la existencia del mecanismo y/o protocolo de prevención y actuación en caso de acoso sexual y lo considera de fácil acceso?
