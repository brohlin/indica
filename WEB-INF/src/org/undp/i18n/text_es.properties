resultados_otros_datos.element53 = PREGUNTAS DESGLOSADAS
resultados_otros_datos.element54 = ¿La empresa/organización tiene un plan de capacitación coherente con la detección de necesidades previamente consultada entre la plantilla (hombres y mujeres)?
resultados_otros_datos.element55 = ¿La empresa/organización tiene objetivos concretos de capacitación o formación interna de la equidad de género en todos los niveles jerárquicos de todas las áreas?
resultados_otros_datos.element56 = ¿La empresa/organización cuenta con mecanismos para asegurar un acceso igualitario a la capacitación en cantidad e horas de capacitación, tipo de capacitación y recursos asignados?
resultados_otros_datos.element57 = ¿La empresa/organización cuenta con mecanismos/instrumentos que permitan verificar que la capacitación se realiza en horario o jornada laboral?
resultados_otros_datos.element58 = ¿La empresa/organización promueve que mujeres y hombres accedan a capacitaciones para prepararlos/as en puestos y funciones no tradicionales de su sexo o en las cuales no se encuentran adecuadamente representados?
resultados_otros_datos.element59 = ¿Los cursos de capacitación de la empresa/organización se realizan en las propias instalaciones, tomando en cuenta que la duración, frecuencia y horarios no interfieran con las responsabilidades familiares de los/las empleados/as para asegurar su participación?
resultados_otros_datos.element60 = ¿La empresa/organización ofrece anualmente , en todos los niveles, capacitación en género a cargo de profesionales especializados en el tema. (Prioritariamente alta gerencia, jefaturas, recursos humanos, sindicatos/ trabajadores-as, comité/comisiones/mesas de género de la empresa/organización)?
